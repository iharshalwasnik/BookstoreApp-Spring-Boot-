<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BookStore</title>
    <style>
        /* Custom CSS */
         body {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg'); /* Example placeholder URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f8f9fa;
            color: #495057;
            font-size: 18px;
        }

        nav.navbar {
            background-color: #343a40;
            height: 100px; /* Increased height */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav.navbar a.navbar-brand {
            font-weight: bold;
            font-size: 32px; /* Increased font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #ff0000;
            font-family: 'Playfair Display', serif; /* Updated font style */
            transition: 0.3s;
        }

        nav.navbar a.nav-link {
            color: #ffffff;
            font-weight: bold;
            font-size: 22px; /* Increased font size */
            margin-right: 30px; /* Increased spacing */
            font-family: 'Roboto', sans-serif; /* Updated font style */
            transition: 0.3s;
        }

        nav.navbar a.nav-link:hover {
            color: #007bff;
            font-size: 24px; /* Increased font size on hover */
            background-color: #495057;
        }

        .container.my-10 {re
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.6); /* Adjust the alpha value for transparency */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Adjust the shadow effect */
            margin-top: 30px;
        }

        h1 {
            color: #007bff;
            font-size: 36px; /* Increased font size */
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        form input {
            font-size: 16px;
            margin-top: 5px;
        }

        form button {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>

</head>
<body>
<!------------------------------------NAVBAR------------------------------------------------------------>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white fs-1" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">New Book Registration</a>
            </div>
        </div>
    </div>
</nav>

<!----------------------------Form---------------------------------------------------->
<div class="container my-10 p-5" >
    <h1 class="text-center"> Edit Book Details</h1>
    <form class="col-md-6 offset-md-3" th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${book.name}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" th:value="${book.price}">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
